<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/editor.css">
    <script type="module" src="js/view/picture.js"></script>
    <title>Icon Dev Editor</title>
</head>
<body>
    <div class="horizontal">
        <div class="vertical">
            <canvas id=renderer class=display width="300" height="300"></canvas>
            <canvas id=editor_renderer class=display width="300" height="300"></canvas>
        </div>
        <div class="vertical menu" id="editor">
            <h3>Editor</h3>
            <div id="color_display" class="color_display">A</div>
        </div>
        <div class="vertical menu">
            <h3>Light Direction</h3>
            <input type="range" id="light_direction" min="0" max="360" value="0">
            <h3>Rendering Mod</h3>
            <select id="rendering_mode"></select>
            <h3>Colors</h3>
            <input type="color" id="colors0" value="#000000">
            <input type="range" id="alpha0" min="0" max="100">
            <input type="range" id="light0" min="0" max="100">
            <input type="range" id="reflection0" min="0" max="100">

            <input type="color" id="colors1" value="#000000">
            <input type="range" id="alpha1" min="0" max="100">
            <input type="range" id="light1" min="0" max="100">
            <input type="range" id="reflection1" min="0" max="100">

            <input type="color" id="colors2" value="#000000">
            <input type="range" id="alpha2" min="0" max="100">
            <input type="range" id="light2" min="0" max="100">
            <input type="range" id="reflection2" min="0" max="100">

            <input type="color" id="colors3" value="#000000">
            <input type="range" id="alpha3" min="0" max="100">
            <input type="range" id="light3" min="0" max="100">
            <input type="range" id="reflection3" min="0" max="100">
        </div>
        <div class="vertical menu">
            <h3>Save/Load</h3>
            <textarea id="load_content"></textarea>
            <button id="load">Load</button>
            <h3>Examples</h3>
            <select id="examples"></select>
            <h3>Translate</h3>
            <div class="directionnal_input">
                <button id="move_top">ðŸ¡…</button>
                <button id="move_right">ðŸ¡†</button>
                <button id="move_bottom">ðŸ¡‡</button>
                <button id="move_left">ðŸ¡„</button>
            </div>
            <h3>Effects</h3>
            <select id="effects"></select>
        </div>
    </div>
</body>
</html>
